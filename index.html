<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
 rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar">
        <div class="navbar__brand">
         <img src="project/logo.png" alt="logo" class="navbar__logo"/></div>
         <div class="navbar__nav__items">
            <button class="nav__item button__primary">Order Food</button>
         </div>

       

    </nav>
  </header>
  <main class="container">
    <!-- hero section -->
  <section class="hero__container">
    <div class="hero__image__container">
      <img src="project/hero.jpg" alt="hero image" class="hero__image"/>
    </div>
    <div class="hero__discription">
      <h1 class="hero__text">Order Food your Favourite Restaurant Near You!</h1>
    
    <button class="button__primary">Order now</button>
</div>
  </section>
<!-- explore menu -->
   <section class="explore__menu__container">
    <h1 class="explore__menu__text">Explore Our Menu </h1>
    <div class="explore__menu__gradient__bg"></div>
    <div class="explore__menu__lists">
      <!--burger  -->
    <div class="food__card">
      <div class="food__card__image__container">
        <img src="./project/burger.jpg" alt="burger" class="food__image"/>
        
             
      </div>
      <div class="food__card__description"><h3 class="food__title">Burger</h3>
      <p>Burger King,Mcdonalds,Burger Place <span style="color: red">+3</span></p></div>

     </div>
     <!-- pizza -->
     <div class="food__card" id="pizza__card">
      <div class="food__card__image__container">
        <img src="./pizza.jpg" alt="pizza" class="food__image"/>
        
             
      </div>
      <div class="food__card__description"><h3 class="food__title">PizzA</h3>
      <p>Pizza Hut,Domino's Pizza <span style="color: red">+3</span></p></div>

     </div>
     <!--ice cream  -->
     <div class="food__card">
      <div class="food__card__image__container">
        <img src="./ICECREAM.jpg" alt="ice cream" class="food__image"/>
        
             
      </div>
      <div class="food__card__description"><h3 class="food__title">Ice Cream</h3>
      <p>Baskin Robins, Ibaco <span style="color: red">+3</span></p></div>

     </div>
    </div>
    <div class="explore__view__more">    <button class="nav__item button__primary">View More</button>
    </div>
   </section>
   <!-- Restaurant list -->
   <section class="restaurant__container">
     <h1 class="restaurant__text">Order from 100s Of Restaurant</h1>
     <div class="restaurant__images__container">
      <div class="restaurant__images__row__one">
        <div class="restaurant__image__1">
          <img src="./project/restaurant1.jpg" alt="restaurant1" class="restaurant__1"/>
        </div>
        <div class="restaurant__image__2">
          <img src="./project/restaurant2.jpg" alt="restaurant2" class="restaurant__2"/>
        </div>

      </div>
      <div class="restaurant__images__row__two">
        <div class="restaurant__image__3">
          <img src="./project/restaurant3.jpg" alt="restaurant3" class="restaurant__3"/>
        </div>
        <div class="restaurant__image__4">
          <img src="./project/restaurant4.jpg" alt="restaurant4" class="restaurant__4"/>
        </div>

      </div>

     </div>
   </section>
   <section class="update__container">
    <h1 class="update__text">Stay Updated</h1>
    <div class="update__mail"><input type="email" placeholder="email@email.com"/>
      <button class="nav__item button__primary">Get Updates</button>
    </div>
    <div class="quate__container">
      <img src="./images.jpeg" alt="quates image" class="quate__image"/>
    </div>

    

   </section>

  </main>
  <footer class="foot__container">
    <div class="footer__gradient__bg"></div>

    <div class="contents__container">
      <h1 class="brand__name">zomato</h1>
      <div class="foot__contents"><p>Pricing</p>
        <p>Terms and Condition</p>
        <p>Partnership</p>
        <p>Career</p>
        <p>Contact</p>
      </div>

    </div>

  </footer>
</body>
</html>
